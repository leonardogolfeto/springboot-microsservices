version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: course
    volumes:
      - microsservices_courses:/var/lib/mysql
volumes:
  microsservices_courses:
